<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      [draggable="true"] {
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }

      ul.moveable {
        list-style: none;
        margin: 0px;
      }

      ul.moveable li {
        list-style-image: none;
        margin: 10px;
        border: 1px solid #ccc;
        padding: 4px;
        border-radius: 4px;
        color: #666;
        cursor: move;
      }

      ul.moveable li:hover {
        background-color: #eee;
      }
    </style>
  </head>
  <body>
    <div>
      <ul id="items-list" class="moveable">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
      </ul>
    </div>

    <script>
      var items = document.querySelectorAll("#items-list > li");
      items.forEach((item) => {
        // $(item).prop("draggable", true);
        item.setAttribute("draggable", true);
        item.addEventListener("dragstart", dragStart);
        item.addEventListener("drop", dropped);
        item.addEventListener("dragenter", cancelDefault);
        item.addEventListener("dragover", cancelDefault);
      });

      function dragStart(e) {
        console.log("dragStart", e.target);
        console.log([...items].indexOf(e.target));
        var index = [...items].indexOf(e.target);
        e.dataTransfer.setData("text/plain", index);
      }

      function dropped(e) {
        cancelDefault(e);
        console.log("dropped", e);

        // get new and old index
        let oldIndex = e.dataTransfer.getData("text/plain");
        let target = e.target;
        let newIndex = [...items].indexOf(e.target);

        // remove dropped items at old place
        let dropped = items[oldIndex];
        // console.log(dropped);
        // items[oldIndex].remove();
        //$(this).parent().children().eq(oldIndex).remove();

        // insert the dropped items at new place
        if (newIndex < oldIndex) {
          target.before(dropped);
        } else {
          target.after(dropped);
        }

        // update items
        items = document.querySelectorAll("#items-list > li");
      }

      function cancelDefault(e) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
    </script>
  </body>
</html>
